<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Fox</title>
</head>
<body>
<a th:href="'/?name=' + ${name}">Information</a><br>
<img src="greenfox.png">
<p th:text="'This is Mr.' + ${name} + '. Currently living on ' + ${food} + ' and ' + ${drink} + '. He knows ' + ${trickAmount} + ' trick' + ${trickcanbeplural} + '.'"> </p>
<h1 th:text="'Known trick' + ${trickcanbeplural}"></h1>
<li th:each="trick : ${tricks}">
    <ul th:text="${trick}"></ul>
</li>

</body>
</html>
