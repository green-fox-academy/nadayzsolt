<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" link="static\styles.css"></style>
    <title>My Shop HomePage</title>
</head>
<body>
<header>
    <h1>My Shop</h1><br>
    <a href="/only-available">ONLY AVAILABLE</a>
    <a href="/cheapest-first">CHEAPEST FIRST</a>
    <a href="/contains-nike">CONTAINS NIKE</a>
    <a href="/average-stock">AVERAGE STOCK</a>
    <a href="/most-expensive">MOST EXPENSIVE AVAILABLE</a>
</header>
<form action="/search-result" method="post">
    <label for="searchName">Search for:</label><br>
    <input id="searchName" name="searchName">
    <button>Search</button>
</form>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of Stock</th>
    </tr>
    <tr th:each="shopItem : ${shopItems}">
        <td th:text="${shopItem.name}"></td>
        <td th:text="${shopItem.description}"></td>
        <td th:text="${shopItem.price}"></td>
        <td th:text="${shopItem.quantityOfStock}"></td>
    </tr>
</table>
</body>
</html>
